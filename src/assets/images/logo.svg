<svg width="900" height="240" viewBox="0 0 900 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for lock -->
    <linearGradient id="lockGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF7A18"/>
      <stop offset="100%" stop-color="#2BB0ED"/>
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Lock Icon -->
  <g transform="translate(40,40)">
    <!-- Lock body -->
    <rect x="0" y="50" rx="18" ry="18" width="110" height="110" fill="url(#lockGradient)"/>

    <!-- Lock shackle -->
    <path d="M25 50 V25 C25 5 85 5 85 25 V50"
          fill="none"
          stroke="url(#lockGradient)"
          stroke-width="12"
          stroke-linecap="round"/>

    <!-- Check mark -->
    <path d="M30 105 L50 125 L85 85"
          fill="none"
          stroke="#0B1C2D"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Unlock lines -->
    <line x1="95" y1="60" x2="110" y2="45" stroke="#2BB0ED" stroke-width="5" stroke-linecap="round"/>
    <line x1="100" y1="80" x2="120" y2="80" stroke="#2BB0ED" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Brand Name (center aligned with icon) -->
  <text x="200" y="130"
        font-size="64"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-weight="700"
        fill="#FFFFFF"
        dominant-baseline="middle">
    Unlocked
  </text>

  <text x="470" y="130"
        font-size="64"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        font-weight="700"
        fill="#2BB0ED"
        dominant-baseline="middle">
    Products
  </text>

  <!-- Tagline (spaced below brand name) -->
  <text x="200" y="185"
        font-size="26"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        fill="#A0A8B3">
    Real Reviews, Real Experience.
  </text>
</svg>
