<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 300"
  width="400"
  height="300"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f1e8"/>
      <stop offset="100%" stop-color="#e9e2d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bg)" />

  <!-- Image Frame -->
  <rect
    x="120"
    y="90"
    width="160"
    height="100"
    rx="8"
    fill="none"
    stroke="#b8ad9f"
    stroke-width="3"
  />

  <!-- Sun -->
  <circle cx="150" cy="120" r="8" fill="#b8ad9f"/>

  <!-- Mountains -->
  <path
    d="M130 170l30-30 30 30 30-30 30 30"
    fill="none"
    stroke="#b8ad9f"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Text -->
  <text
    x="200"
    y="230"
    text-anchor="middle"
    fill="#9c907f"
    font-size="16"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
  >
    No Image Available
  </text>
</svg>
