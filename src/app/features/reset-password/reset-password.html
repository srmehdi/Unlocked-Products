<section class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-secondary-50 shadow-amber-950 shadow-2xl rounded-xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-secondary-100">Reset Password</h1>

    @if (success()) {
    <div class="text-center text-green-600">
      <p>Password updated successfully ðŸŽ‰</p>
      <p class="text-sm mt-2">Redirecting to login...</p>
    </div>
    } @else {

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm text-secondary-100 font-medium mb-2"> New Password </label>
        <input
          type="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full rounded-lg bg-white border px-4 py-3 text-tertiary placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <div
          *ngIf="
            this.form.get('password')!.invalid &&
            (this.form.get('password')!.dirty || this.form.get('password')!.touched)
          "
          class="text-sm text-red-600 mt-1"
        >
          <div *ngIf="this.form.get('password')!.errors?.['required']">Password is required.</div>
          <div *ngIf="this.form.get('password')!.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>
      <div>
        <label class="block text-sm text-secondary-100 font-medium mb-2"> Confirm Password </label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full rounded-lg bg-white border px-4 py-3 text-tertiary placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <p *ngIf="passwordMismatch()" class="text-sm text-red-600 mt-1">Passwords do not match.</p>
      </div>
      <button
        type="submit"
        [disabled]="form.invalid || passwordMismatch()"
        class="w-full bg-tertiary enabled:hover:bg-sky-600 text-slate-100 font-semibold rounded-lg py-3 mb-6 transition cursor-not-allowed disabled:opacity-50 enabled:cursor-pointer"
      >
        Reset Password
      </button>
      <div class="text-center">
        <a routerLink="/login" class="text-tertiary font-semibold hover:underline">
          Back to Login
        </a>
      </div>
    </form>
    }
  </div>
</section>
<app-status-modal #modal />
