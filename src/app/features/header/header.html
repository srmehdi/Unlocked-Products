<header>
  <div class="fixed z-100 inset-x-0 border-b border-white/10 top-0">
    <div
      class="main-container h-full w-full bg-secondary-100 text-gray-200 px-4 shadow-xl/30 shadow-amber-950"
    >
      <nav class="">
        <div class="mx-auto">
          <div class="flex items-center text-xl font-medium justify-between">
            <div class="lg:hidden">
              <button (click)="toggleMenu()" class="text-beige-darker">
                <svg
                  class="w-10 h-10"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="max-md:flex max-md:justify-center">
              <a routerLink="/" class="">
                <img
                  src="./../../../assets/images/logo.svg"
                  alt="UnlockedProducts logo"
                  width="280"
                />
              </a>
            </div>
            <div class="hidden lg:flex items-center">
              <!-- <a
                routerLink="/"
                routerLinkActive="bg-beige-lighter rounded hover:text-gray-700! text-chestnut!"
                class="hover:text-sky-400 transition duration-300 py-4 px-12"
                >Home</a
              > -->
              <a
                routerLink="/about"
                routerLinkActive="bg-beige rounded hover:text-gray-700! text-chestnut!"
                class="hover:text-sky-400 transition duration-300 py-4 px-12"
                >About</a
              >
              <a
                routerLink="/contact"
                routerLinkActive="bg-beige-darker rounded hover:text-gray-700! text-chestnut!"
                class="hover:text-sky-400 transition duration-300 py-4 px-12"
                >Contact</a
              >
              @if(user()?.role?.includes(roles.ADMIN)){
              <a
                routerLink="/add-product"
                routerLinkActive="bg-beige-darker rounded hover:text-gray-700! text-chestnut!"
                class="hover:text-sky-400 transition duration-300 py-4 px-12"
                >Add Product</a
              >
              }
            </div>
            <div class="relative">
              <button
                (click)="togglePopup()"
                class="w-13 h-13 rounded-full bg-beige-darker flex items-center justify-center text-tertiary hover:text-white hover:bg-sky-400 transition cursor-pointer"
                aria-label="User profile"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
              @if (popupOpen()) {
              <div class="absolute right-0 mt-1 w-44 rounded-md bg-secondary-50 shadow-xl z-50">
                <div class="px-6 pt-4 text-[16px] md:text-lg text-gray-700 w-full text-left">
                  Hello, {{ user()?.name || 'User' }}!
                </div>
                @if (!user()?.name) {
                <div
                  class="px-6 pb-2 pt-4 text-[16px] md:text-lg hover:bg-beige-light transition cursor-pointer text-tertiary hover:text-sky-400 w-full text-left"
                >
                  <button>
                    <a
                      class="block w-full"
                      (click)="closePopup()"
                      routerLink="/login"
                      routerLinkActive="text-chestnut pointer-events-none!"
                      >Login</a
                    >
                  </button>
                </div>
                <div
                  class="px-6 pt-2 pb-4 text-[16px] md:text-lg hover:bg-beige-light transition cursor-pointer text-tertiary hover:text-sky-400 w-full text-left"
                >
                  <a
                    class="block w-full"
                    (click)="closePopup()"
                    routerLink="/register"
                    routerLinkActive="text-chestnut pointer-events-none!"
                    >Register</a
                  >
                </div>
                } @else {
                <div>
                  <button
                    (click)="logout()"
                    class="px-6 pb-4 text-[16px] md:text-lg hover:bg-beige-light transition cursor-pointer text-red-700 hover:text-red-900 w-full text-left"
                  >
                    Logout
                  </button>
                </div>
                }
              </div>
              }
            </div>
          </div>
          <div [class.hidden]="!isMenuOpen" class="lg:hidden pb-4 font-medium">
            <!-- <a
              routerLink="/"
              routerLinkActive="bg-white rounded hover:text-gray-700! text-chestnut!"
              class="block px-2 py-2"
              (click)="isMenuOpen = false"
              >Home</a
            > -->
            <a
              routerLink="/about"
              routerLinkActive="bg-white rounded hover:text-gray-700! text-chestnut!"
              class="block px-2 py-2"
              (click)="isMenuOpen = false"
              >About</a
            >
            <a
              routerLink="/contact"
              routerLinkActive="bg-white rounded hover:text-gray-700! text-chestnut!"
              class="block px-2 py-2"
              (click)="isMenuOpen = false"
              >Contact</a
            >
            @if(user()?.role?.includes(roles.ADMIN)){
            <a
              routerLink="/add-product"
              routerLinkActive="bg-white rounded hover:text-gray-700! text-chestnut!"
              class="block px-2 py-2"
              (click)="isMenuOpen = false"
              >Add Product</a
            >
            }
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
