<section class="card">
  <div class="max-w-5xl mx-auto space-y-12">
    <!-- <img src="assets/images/logo.svg" alt="UnlockedProducts" class="mx-auto mb-8 w-48" /> -->
    <button
      appBack
      fallbackRoute="/"
      class="fixed top-[80px] z-[99] inline-flex items-center justify-center gap-1 px-2 py-1 mt-0.5 rounded-lg bg-white/90 backdrop-blur-md shadow-xl hover:scale-105 active:scale-95 transition cursor-pointer animate-pulse"
    >
      <span class="text-lg font-bold leading-none flex items-center justify-center"> ← </span>

      <span class="text-base font-bold leading-none flex items-center justify-center pr-2">
        Back
      </span>
    </button>

    <div class="text-center">
      <h1 class="text-6xl font-bold text-tertiary mb-4">404</h1>

      <p class="text-xl text-secondary-100 font-semibold mb-2">Page Not Found</p>

      <p class="text-slate-400 mb-8">
        The page you’re looking for doesn’t exist or has been moved.
      </p>

      <button
        (click)="goToDashboard()"
        class="bg-tertiary hover:bg-sky-600 text-white font-semibold px-6 py-3 rounded-lg transition cursor-pointer"
      >
        Go to Homepage
      </button>
    </div>
  </div>
</section>
