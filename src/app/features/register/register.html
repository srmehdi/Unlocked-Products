<section class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-secondary-50 shadow-amber-950 shadow-2xl rounded-xl p-8">
    <h1 class="text-4xl font-bold text-center mb-4 text-secondary-100">Register</h1>

    <div class="flex justify-center mb-6">
      <img src="./../../../assets/images/logo.svg" alt="UnlockedProducts logo" width="260" />
    </div>

    @if (registered()) {
    <div class="text-center">
      <div class="text-green-500 text-lg font-semibold mb-2">Account Created</div>
      <p class="text-sm text-slate-400 mb-6">You can now sign in with your credentials.</p>

      <a routerLink="/login" class="text-tertiary font-semibold hover:underline"> Go to Login </a>
    </div>
    } @else {
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm text-secondary-100 font-medium mb-2"> Full Name </label>
        <input
          type="text"
          formControlName="name"
          placeholder="John Doe"
          class="w-full rounded-lg bg-white border px-4 py-3 text-tertiary placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <p *ngIf="name.invalid && name.touched" class="text-sm text-red-600 mt-1">
          Name is required.
        </p>
      </div>
      <div>
        <label class="block text-sm text-secondary-100 font-medium mb-2"> Email Address </label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full rounded-lg bg-white border px-4 py-3 text-tertiary placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <p *ngIf="email.invalid && email.touched" class="text-sm text-red-600 mt-1">
          Enter a valid email.
        </p>
      </div>
      <div>
        <label class="block text-sm text-secondary-100 font-medium mb-2"> Password </label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••"
          class="w-full rounded-lg bg-white border px-4 py-3 text-tertiary placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <div
          *ngIf="
            this.registerForm.get('password')!.invalid &&
            (this.registerForm.get('password')!.dirty || this.registerForm.get('password')!.touched)
          "
          class="text-sm text-red-600 mt-1"
        >
          <div *ngIf="this.registerForm.get('password')!.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="this.registerForm.get('password')!.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>
      <div>
        <label class="block text-sm text-secondary-100 font-medium mb-2"> Confirm Password </label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••"
          class="w-full rounded-lg bg-white border px-4 py-3 text-tertiary placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        />
        <p *ngIf="passwordMismatch()" class="text-sm text-red-600 mt-1">Passwords do not match.</p>
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid || passwordMismatch()"
        class="w-full bg-tertiary enabled:hover:bg-sky-600 text-slate-100 font-semibold rounded-lg py-3 mb-6 transition cursor-not-allowed disabled:opacity-50 enabled:cursor-pointer"
      >
        Create Account
      </button>
      <p class="text-center text-sm text-secondary-100 mt-3">
        Already have an account?
        <a routerLink="/login" class="text-tertiary font-semibold hover:underline"> Login </a>
      </p>
    </form>
    }
  </div>
</section>
<app-status-modal #modal />
