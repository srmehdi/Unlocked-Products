        fill="none"
        stroke="url(#favGradient)"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Check mark -->
  <path d="M26 44 L31 49 L40 38"
        fill="none"
        stroke="#0B1C2D"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
