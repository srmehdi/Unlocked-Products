<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF7A18"/>
      <stop offset="100%" stop-color="#2BB0ED"/>
    </linearGradient>
  </defs>

  <!-- Lock body -->
  <rect x="14" y="28" width="36" height="30" rx="6" ry="6" fill="url(#favGradient)"/>

  <!-- Lock shackle (unlocked) -->
